; Data\Config\CBSoundTweaks\SoundRefs.ini
; Sound References lists to be referenced in Tweaks.ini for tweaking.
;
; This file containes user defined Sections listing game Sound References
; to be used SoundTweaks.ini to apply changes to these Sounds.
;
; The order of Sections and Sound References in this file are irrelevant.
; Section names are arbitrary and can be chosen freely. They are used to
; group Sound References and to reference them in SoundTweaks.ini, so try
; to use meaningful names especially in larger setups.
;
; How to listen to a specific Sound Reference ingame?
; 1. Open the console with the tilde key (~)
; 2. Type "PlaySound <SoundReference> 1" and hit Enter
;    The 1 is important to play the sound instantly (without queuing it).
;    E.g. regex replace in this file: ^([^;=]+)=.*$ => PlaySound $1 1

;{{{ = My Custom Sound Sections =============================================

;{{{ - My Sound Replacements ------------------------------------------------

